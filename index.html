<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Game of Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensanslight.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
  <header class="page_header">
    <h1>Hello World</h1>

  </header>

  <main class="page_main">
    <section class="page_main__game field">

    </section>
    <section class="page_main__controls controls">
      <button class="controls__button controls__button--nextStep">Некст степ</button>
      <button class="controls__button controls__button--play">Плей</button>
      <button class="controls__button controls__button--clear">Очистить</button>
      <button class="controls__button controls__button--stop">Стоп</button>
      <button class="controls__button controls__button--random">Random</button>
      <button class="controls__button controls__button--speedUp" disabled>Up</button>
      <output class="controls__output">400ms</output>
      <button class="controls__button controls__button--speedDown" disabled>Down</button>

    </section>

  </main>

  <footer class="page_footer">

  </footer>
<script src="js/main.js"></script>
</body>
</html>
